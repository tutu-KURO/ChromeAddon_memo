<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script type="text/javascript" src="memo-local.js"></script>
  <script type="text/javascript" src="color.js"></script>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <link rel="stylesheet" href="memo.css">

  <title>Memo</title>
</head>

<body>
  <ul class="nav nav-tabs" >
    <li id="memoTab" >
    </li>
    <button id="addTab" class="btn btn-sm btn-info">add</button>
    <button id="deleteTab" class="btn btn-sm btn-danger">delete</button>
  </ul>
  <input type="text" id="search" placeholder="検索"></input>
  <div id="searchCount"></div>
  <div contentEditable="true" id="contentEditable"></div>
  <div id="valueCount"></div>
  <form class="form-inline">
    <div class="form-group">
      <input type="text" id="filename" placeholder="ファイル名" class="col-xs-2">
      <p id="text">.text</p>
      </input>
      <button id="textSaveButton" class="btn btn-primary btn-sm">テキストファイルとして保存</button>
    </div>
  </form>
</body>

</html>
